<a class="chatbot" (click)="toggleSwitcher()"><img
        src="../../../../assets/img/chat.webp"></a>


<div class="chatbotpart" [hidden]="isVisible">
    <div class="card">
        <h4 class="card-header center text-primary">LEA CONSEIL</h4>
        <div class="card-body">
            <div class="frame-box">
                <div *ngFor="let item of
                    chatConversation">
                    <p class="card-text padding"
                        [ngClass]="item.cssClass">
                        {{item.person}} :
                        {{getText(item.response)}}
                    </p>

                </div>
                <div><img src="../../../../assets/img/choose.webp"
                        *ngIf="showSpinner" width="50px"
                        height="50px"></div>

            </div>
            <br>
            <textarea row="3" cols="15"
                class="form-control message"
                [(ngModel)]="promptText"
                ></textarea>
            <br>
            <button class="btn btn-primary push-right message"
                (click)="checkResponse()">Envoyer</button>
        </div>
    </div>
</div>
