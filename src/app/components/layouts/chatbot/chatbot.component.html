<a class="chatbot" (click)="toggleSwitcher()"><img
        src="../../../../assets/img/chat.webP"></a>
<div class="chatbotpart" [hidden]="isVisible">
    <div class="card">
            <h4 class="card-header center text-primary">
                <img
                src="../../../../assets/img/choose.webP"
                width="50px"
                height="50px">LEA CONSEIL <a class="red" type="button"
                (click)="toggleSwitcher()"><i class="bx bx-chevron-down"></i></a></h4>
        <div class="card-body">
            <div class="frame-box">
                <ng-container *ngFor="let message of messages">
                    <div class="message"
                        [ngClass]="{'from':message.author==='LEACONSEIL',
                        'to':message.author===''}">{{message.content}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div
                            *ngIf="message.author==='LEACONSEIL'"><button
                                (click)="getValue($event)" class="bot"
                                value="Quels sont vos tarifs ?">Quels sont vos
                                tarifs ?</button>&nbsp;<button
                                (click)="getValue($event)" class="bot"
                                value="Quel est votre logiciel ?">Quel est votre
                                logiciel ?</button>&nbsp;<button
                                (click)="getValue($event)" class="bot"
                                value="Quelle est la durée d'engagement ?">Quelle
                                est la durée d'engagement ?</button>&nbsp;
                            <button (click)="getValue($event)" class="bot"
                                value="Pouvez-vous gérer la migration entre notre logiciel vers le vôtre ?">Pouvez- vous
                                gérer la migration entre notre logiciel vers le
                                vôtre ?</button>&nbsp;
                            <button (click)="getValue($event)" class="bot"
                                value="Vous proposez de l'internalisation de paie ?">Vous proposez de l'internalisation de
                                paie ?</button>&nbsp;
                            <button (click)="getValue($event)" class="bot"
                                value="Vous proposez de l'externalisation de paie ?">Vous proposez de l'externalisation de
                                paie ?</button>
                        </div></div>
                </ng-container>
            </div>
                <div class="container">
                    <input class="form-control" type="text"  [(ngModel)]="value" (keyup.enter)="sendMessage()" placeholder="Votre message" name="name" required>
                    <button type="submit" class="btn btn-primary"(click)="sendMessage()"><i class="bx bxs-paper-plane"></i></button>
                  </div>
        </div>
    </div>
</div>
